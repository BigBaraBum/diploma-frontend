<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Инкин Никита">
    <meta name="description" content ="Поисковик новостей">
    <title>News Explorer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body class="root">
    <header class="header">
		<section class="header__bar">
            <div class="header__title-container">
                <div class="header__menu-icon header__menu-icon_white"></div>
                <h1 class="header__title">NewsExplorer</h1>
            </div>

            <nav class="header__navigation">
                <a href="./index.html" class="header__link header__link_white header__link_selected">Главная</a>
                <a href="./pages/saved.html" class="header__link header__link_white">Сохраненные статьи</a>
                <div class="header__button">Авторизоваться</div>
            </nav>
			
		</section>	
		<div class="row justify-content-center">
			<div class="col search">
				<div class="search_header">
					<p>Что в мире творится?</p>
				</div>
				<div class="search_text">
					<p>Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</p>
				</div>
				<div class="search_field">
					<input type="text" placeholder="Природа">
					<button>Искать</button>
				</div>
			</div>
		</div>
	</header>
        <main class="page">
            <section class="search">
                <h2 class="search__title">Что в мире творится?</h2>
            </section>
            <section class="results">
                <i class="circle-preloader"></i>
            </section>
            <section class="about-author">
                <img src="<%=require('./images/avatar.jpg').default%>" alt="" class="about-author">
                <div class="about-author__info">
                    <h2 class="about-author__title">Об авторе</h2>
                    <p class="about-author__text">Вставить текст о себе</p>
                </div>
    
            </section>
        </main>
        
        <footer class="footer">

        </footer>
    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
